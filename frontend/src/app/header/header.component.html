<div class="header bg-light fixed-top">
  <div class="container">
    <div class="row align-items-center justify-content-between">

      <div class="col-auto">
        <a class="navbar-brand mb-0 h1" routerLink="/">ProblemOff</a>
      </div>

      <div class="col-auto align-items-center">
        <div class="btn-group" *ngIf="authService.isLoggedIn">
          <button type="button" class="btn btn-light dropdown-toggle btn-user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user" aria-hidden="true"></i>
            <div class="user-inf text-truncate">
              <span>UserName</span>
              <br>
              <span>UserLastName</span>
            </div>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <div *ngIf="authService.isAdminRole && authService.isUserRole">
              <button class="dropdown-item" type="button" routerLink="/admin">Admin panel</button>
              <button class="dropdown-item" type="button" routerLink="/">User panel</button>
            </div>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" type="button" (click)="logout()">Log out</button>
          </div>
        </div>

        <div *ngIf="!authService.isLoggedIn" class="mr-md-0">
          <button class="btn btn-outline-dark" (click)="goToLogin()" data-toggle="collapse">Log in</button>
          <button class="btn btn-outline-dark" (click)="goToRegistration()" data-toggle="collapse">Sign up</button>
        </div>
      </div>

    </div>
  </div>
</div>
